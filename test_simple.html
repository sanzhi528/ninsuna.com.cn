<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面 - 本电科技</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Microsoft YaHei', Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 3rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        .status {
            background: rgba(255,255,255,0.2);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ 测试成功！</h1>
        <p>服务器运行正常，页面可以正常访问</p>
        
        <div class="status">
            <strong>服务器状态：</strong> 正常运行
        </div>
        <div class="status">
            <strong>连接状态：</strong> HTTP 200 OK
        </div>
        <div class="status">
            <strong>当前时间：</strong> <span id="currentTime"></span>
        </div>
        
        <div style="margin-top: 2rem;">
            <a href="/simple_vue.html" style="color: white; text-decoration: underline;">查看简单版本</a> | 
            <a href="/built_vue.html" style="color: white; text-decoration: underline;">查看完整版本</a>
        </div>
    </div>
    
    <script>
        // 显示当前时间
        document.getElementById('currentTime').textContent = new Date().toLocaleString('zh-CN');
        
        // 页面加载完成提示
        console.log('测试页面加载完成！');
    </script>
</body>
</html>
